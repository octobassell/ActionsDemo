name: CI

on: push

jobs:
  tests:
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        ruby-version: ['2.5.8']

    steps:
      - name: Set up Ruby
        uses: actions/checkout@v2
        with:
          persist-credentials: false
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true # runs 'bundle install' and caches installed gems automatically
          

      - name: Test ğŸš¨
        run: bin/rails test